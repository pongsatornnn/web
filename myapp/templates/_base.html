{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>{% block title %}
		NULL
		{% endblock %}
	</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@800&display=swap" rel="stylesheet">

	{% compress css %}
	<link rel="stylesheet"
		href="{% static 'src/output.css' %}">
	{% endcompress %}

</head>

<body>
	<nav class="bg-amber-500 text-white py-3 px-4 flex items-center justify-between">
		<div class="flex items-center">
			<a href="/">
				<img src="{% static 'manu/01/logo.png' %}" class="h-12 w-12 mr-3" >
			</a>
			<a class="text-sm px-4 py-2 leading-none rounded-full 	" href="/">หน้าแรก</a>
			<a class="text-sm px-4 py-2 leading-none rounded-full 	" href="#">ตารางเทียบแคลลอรี่</a>
			<a class="text-sm px-4 py-2 leading-none rounded-full 	" href="/04">ผู้จัดทำ</a>
		</div>
	</nav>
	
	<div>
		{% block content %}	
		{% endblock content %}
	</div>
</body>
	
</html>
